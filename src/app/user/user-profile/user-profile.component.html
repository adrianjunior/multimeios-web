<section class="signin-form" fxLayoutAlign="center" fxLayoutGap="15px" style="margin-top: 5vh;">
  <mat-card fxFlex="600px">

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" *ngIf="type == 'student'">     
      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Nome do Aluno" readonly value="{{student.name}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Série do Aluno" readonly value="{{student.grade}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Turma do Aluno" readonly value="{{student.class}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Telefone do Aluno" readonly value="{{student.phone}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Email do Aluno" readonly value="{{student.email}}">
      </mat-form-field>
   
      <div fxLayout="row" fxLayoutGap="15px">
        <button (click)="onCancel()" mat-button color="primary">Voltar</button>
        <button mat-raised-button color="primary" [disabled]="1 == 1">Editar Aluno</button>
        <button mat-raised-button color="primary" (click)="goToDevolution()">Ver Livros Alugados</button>
      </div>
    </form>

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" *ngIf="type == 'teacher'">
      <mat-card-title>Informações do Professor</mat-card-title>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Nome do Professor" readonly value="{{teacher.name}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Matéria do Professor" readonly value="{{teacher.role}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Emprego do Professor" readonly value="{{teacher.effective}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Telefone do Professor" readonly value="{{teacher.phone}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Email do Professor" readonly value="{{teacher.email}}">
      </mat-form-field>

      <button mat-raised-button color="primary" class="bp-btn" [disabled]="1 == 1">Editar Professor</button>
      <button mat-raised-button color="primary" class="bp-btn" (click)="goToDevolution()">Ver Livros Alugados</button>
    </form>

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" *ngIf="type == 'staff'">
      <mat-card-title>Informações do Servidor</mat-card-title>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Nome do Servidor" readonly value="{{staff.name}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Função do Servidor" readonly value="{{staff.role}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Telefone do Servidor" readonly value="{{staff.phone}}">
      </mat-form-field>

      <mat-form-field class="v-input">
        <input type="text" matInput placeholder="Email do Servidor" readonly value="{{staff.email}}">
      </mat-form-field>

      <div fxLayout="row" fxLayoutGap="15px">
        <button (click)="onCancel()" mat-button color="primary">Voltar</button>
        <button mat-raised-button color="primary" [disabled]="1 == 1">Editar Aluno</button>
        <button mat-raised-button color="primary" (click)="goToDevolution()">Ver Livros Alugados</button>
      </div>
    </form>
  </mat-card>
</section>
